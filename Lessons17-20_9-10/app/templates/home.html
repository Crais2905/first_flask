{% extends 'base.html' %}

{% block content %}

<div  class="container">
    <div>
        <h2>All categories:</h2>
        {% for category in categories %}
        <p><a href="{{ url_for('category_polls', category_id=category.id)}}"> {{ category.name }}</a></p>
        {% endfor %}
    </div>

    <div>
        <h2>All polls:</h2>
        {% for poll in polls %}
        <p><a href="{{ url_for('options_list', poll_id=poll.id) }}">{{ poll.topic }}</a></p>
        {% endfor %}
    </div>

    <a href="{{ url_for('add_poll') }}">Add poll</a>
</div>
{% endblock %}
