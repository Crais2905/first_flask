<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>Project</title>
        <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<nav class="navbar mb-5" style="background-color: #e3f2fd;">
    <ul class="nav justify-content-enter">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{{ url_for('home')}}">Home</a>
        </li>

        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{{ url_for('categories')}}">Categories</a>
        </li>

        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{{ url_for('new_category')}}">Create category</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{{ url_for('new_post')}}">Create post</a>
        </li>

        {% if current_user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{ url_for('logout')}}">Log out</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{ url_for('profile') }}">Profile</a>
            </li>
        {% endif %}

        {% if not current_user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{ url_for('registration')}}">Sing up</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{ url_for('login')}}">Log in</a>
            </li>
        {% endif %}

    </ul>
</nav>




<div class="container">
    <br>
    {% block content %}
    {% endblock %}
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
