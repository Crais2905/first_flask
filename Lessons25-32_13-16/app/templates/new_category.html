{% extends 'base.html'  %}


{% block content %}
<form method="post" class="container w-50">
    {{ form.hidden_tag() }}
    <h2 class="mx-auto">Create category</h2>

    <div class="mb-3 row">
        {{ form.name.label(class='col-sm-2 col-form-label') }}
        <div class="col-sm-10">
            {{ form.name(class="form-control")}}    
        </div>
    </div>
    
    
    <div class="col-12">
        {{ form.submit(class='btn btn-primary') }}
    </div>
</form>

{% endblock %}
