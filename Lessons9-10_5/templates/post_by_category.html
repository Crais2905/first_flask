{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1 class="mb-5">{{ category.name }} posts</h1>

        {% for post in posts %}
        <div class="card">
            <div class="card-body">
              <h5 class="card-title">{{ post.title }}</h5>
              <p class="card-text"> {{ post.decription }}</p>
              <a href="{{ url_for('post_by_id', id=post.id) }}" class="btn btn-primary">Detail</a>
            </div>
          </div>
        {% endfor %}
    </div>
{% endblock %}
