{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1 class="mb-5">All posts</h1>

        {% for post in posts %}
        <p class="">{{ post.author}}</p>
        <h3>{{ post.title }}</h3>
        <p class="mb-3">{{ post.decription }}</p>
        <p> {{ post.category }}</p>
        {% endfor %}
    </div>
{% endblock %}
