{% extends 'base.html' %}

{% block content %}

<h2>{{ tour.title }}</h2>
<p>{{ tour.time.strftime("%Y-%m-%d %H:%M") }}</p>
<h4>{{ tour.price }}$</h4>
<p>{{ tour.decription }}</p>
<button><a href="{{ url_for('book_tour', tour_id=tour.id) }}">Book this tour</a></button>
{% if error %}
<p> {{ error }}</p>
{% endif %}
{% endblock %}
